		var longestone = ""
		for(var g = 0; g < arr1.length; g++){
			if(arr1[g].length > thislength){
				thislength = arr1[g].length
				longestone = arr1[g]
			}
		}
		console.log("Longest one: ", longestone)

		return longestone
	}
